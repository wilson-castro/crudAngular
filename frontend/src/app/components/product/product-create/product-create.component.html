      <input matInput name="name"
        [(ngModel)]="product.name"
        placeholder="Nome" type="text"
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput name="price"
        [(ngModel)]="product.price"
        placeholder="PreÃ§o (R$)" type="number"
      >
    </mat-form-field>
  </form>
  <button color="primary" mat-raised-button (click)="createProduct()">
    Salvar
  </button>
  <button color="ca" mat-raised-button (click)="cancel()">

  </button>
</mat-card>
